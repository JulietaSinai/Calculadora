<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
        <h1 class="text-center">Calculadora</h1>
        
        <!--Primer número-->
        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label">Primer número: </label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="n1">
            </div>

        </div>

        <!--Segundo número-->
        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label">Segundo número: </label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="n2">
            </div>

        </div>
        <!--botón sumar-->
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-4">
                <button class="btn btn-success col-12" id="sumar">
                    Sumar
                </button>
            </div>
        </div>

        <!--botón resta-->
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-4">
                <button class="btn btn-success col-12" id="restar">
                    Restar
                </button>
            </div>
        </div>
        
        <!--botón multiplicación-->
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-4">
                <button class="btn btn-success col-12" id="multiplicar">
                    Multiplicar
                </button>
            </div>
        </div>

        <!--botón división-->
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-4">
                <button class="btn btn-success col-12" id="dividir">
                    Dividir
                </button>
            </div>
        </div>
        

        <!--Resultado-->
        <div class="row justify-content-center mt-3"> <!--row es fila-->
         <div class="alert alert-success col-6 col-md-6" id="respuesta" role="alert">
            
         </div>
        </div>
    </div>
 <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
